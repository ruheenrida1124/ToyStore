---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col py-4">
      <a href="{{ '/' | relative_url }}">All products</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card bg-white p-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>{{ page.name }}</h2>
              <p>{{ content }}</p>
              {% include product-definition.html %}
            </div>
            <div class="col-4">
              <img src="{{ page.image | relative_url }}" alt="{{ page.name }} product image" class="w-100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
window.dataLayer = window.dataLayer || [];
window.dataLayer.push({
 'event': 'product_page_viewed',
 'user_id': '$user_id',
 'user_type': '$user_type',
 'page_URL': '$page_URL',
 'product_name': '$product_name',
 'product_id': '$product_id',
 'product_price': '$product_price',
 });
</script>
</div>
